    <style>
        body {

        h1, h2 {

        .section {
            background: #fff;

        }
        .section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .section h2 {
            margin-top: 0;
            font-size: 28px;
        }
        .section p {
            margin: 10px 0;
        }
        .ebook-link, .qa-link {
            color: #3498db;
            text-decoration: none;
        }
        .ebook-link:hover, .qa-link:hover {
            text-decoration: underline;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 2s ease;
        }
        .form-container:hover{
            transform: scale(1.2);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input[type="text"],
        .form-container input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: #3498db;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-container input[type="submit"]:hover {
            background: #2980b9;
        }
        .success-message {
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
.icon-container {
    text-align: center;
    margin-top: 0px;
}

.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    text-align: center;
    position: relative;
}

.close {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.hidden {
    display: none;
}
    </style>
</head>
<body>
    <nav>
        <ul class="ul1">

        <ul class="ul2">

            <li><a href="restaurant.html">Reviews</a></li>

            <div class="icon-container">
              <li><ion-icon name="menu" id="triggerIcon"></ion-icon></li>
          </div>
        </ul>
       
    </nav>
   <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <img src="../images/logo.png" alt="Modal Image" height="100px" width="100px">
            <p> Name:XXXXXXX</p> <br>
            <p> Mail:XXXXXXX</p>
            <a href=""><button id="modalButton">logout</button></a>
        </div>
    </div>

    <div class="form-container">
        <h2>Sign Up for the Next Live Q&A Session</h2>
        <form id="signupForm">
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <input type="submit" value="Sign Up">
        </form>
        <div id="successMessage" class="success-message" style="display: none;">You are signed up successfully!</div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            if (name && email) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('signupForm').reset();
            }
        });

        document.getElementById('triggerIcon').addEventListener('click', function() {
    document.getElementById('modal').style.display = 'block';
});

document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('modal').style.display = 'none';
});

document.getElementById('modalButton').addEventListener('click', function() {
    alert('click ok if You Wanna logout!');
    document.getElementById('modal').style.display = 'none';
});

window.addEventListener('click', function(event) {
    if (event.target === document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
    }
});
    </script>

</body>
